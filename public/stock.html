<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Stock - Cerrajería ALBA</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Stock de Productos</h1>

  <table border="1" id="tabla-stock">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categoría</th>
        <th>Proveedor</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se cargan los productos aquí -->
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('http://localhost:3000/api/productos');
      const productos = await res.json();

      const tbody = document.querySelector('#tabla-stock tbody');
      tbody.innerHTML = '';

      productos.forEach(p => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${p.id_producto}</td>
          <td>${p.nombre}</td>
          <td>${p.descripcion}</td>
          <td>$${p.precio}</td>
          <td>${p.cantidad_stock}</td>
          <td>${p.categoria}</td>
          <td>${p.proveedor}</td>
        `;
        tbody.appendChild(fila);
      });
    });
  </script>
</body>
</html>
